<div class="row">
    <div class="box-content productList">
        <table class="table table-striped ">
            <thead>
            <tr>
                <th>单品名称</th>
                <th>单品价格</th>
                <th>最大数量</th>
                <th>最小数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in productList">
                <td>{{product.productName}}</td>
                <td class="center">
                    <span class="label label-success">{{product.productPrice}}元</span>
                </td>
                <td class="center">{{product.productMax}}</td>
                <td class="center">{{product.productMin}}</td>
                <td>
                    <a href="#" class="tag-link-2" title="3 topics" ng-click="editProduct($index)" ><span class="label label-default">编辑</span></a>
                    <a href="#" class="tag-link-2" title="3 topics" ng-click="deleteProduct($index)" ><span class="label label-danger">删除</span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="row text-center">
    <span class="btn"><input type="button" value="添加单品" ng-click="open()"/></span>
    <a class="btn" ui-sref="sumCount"><span >下一步</span></a>
</div>
