<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>预算计算</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body ng-app="app">
    <div ng-controller="rootController">
        <div>
            <div>
                <label>单品名称</label>
                <input type="text" maxlength="12" ng-model="productName"/>
            </div>
            <div>
                <label>单品价格</label>
                <input type="number" maxlength="12" ng-model="productPrice"/>
            </div>
            <div>
                <label>单品区间</label>
                <input type="number" maxlength="12" ng-model="productMin"/>
                <input type="number" maxlength="12" ng-model="productMax"/>
            </div>
            <button ng-click="addProduct()">添加单品</button>
            <div>
                <label>总价</label>
                <input type="number" maxlength="12" ng-model="sumFee"/>
            </div>
            <button ng-click="executeResult()">计算</button>
        </div>
        <div> {{products | json}}</div>
        <div style="background-color: #646464;color: #FFFFFF">
            <div ng-repeat="result in executeResults">
                {{result.productName}}   {{result.productPrice}} * {{result.count}}  {{result.sumFee}}
            </div>
            <div>
               总计:{{curSumFee}}
            </div>
        </div>
    </div>
    <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Historic World Population by Region'
                },
                subtitle: {
                    text: 'Source: <a href="https://en.wikipedia.org/wiki/World_population">Wikipedia.org</a>'
                },
                xAxis: {
                    categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Population (millions)',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: ' millions'
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'Year 1800',
                    data: [107, 31, 635, 203, 2]
                }, {
                    name: 'Year 1900',
                    data: [133, 156, 947, 408, 6]
                }, {
                    name: 'Year 2012',
                    data: [1052, 954, 4250, 740, 38]
                }]
            });
        });
    </script>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/exporting.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
